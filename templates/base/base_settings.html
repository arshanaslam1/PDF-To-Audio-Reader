{% extends 'base/base.html' %}
{% block content %}
    <section class="pt-5 pb-5 mt-0  d-flex"
             style="min-height: 80vh;">
<div class="container">
	<div class="row">
		<div class="col-md-3 ">
		     <div class="list-group ">
              <a href="{% url 'update_profile' pk=user.id %}" class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'update_profile' %}active{% endif %}">Profile</a>
              <a href="{% url 'change_email' pk=user.id %}" class="list-group-item list-group-item-action {% if request.resolver_match.url_name  == 'change_email' %}active{% endif %}">Change E-mail</a>
              <a href="{% url 'password_change' %}" class="list-group-item list-group-item-action {% if request.resolver_match.url_name  == 'password_change' %}active{% endif %}">Password change</a>
            </div>
		</div>
		<div class="col-md-9">
		    <div class="card">
                {% block card %}
                {% endblock card %}
		    </div>
		</div>
	</div>
</div>
         </section>
{% endblock content %}
